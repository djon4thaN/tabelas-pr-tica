<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
</head>

<body>
    <style>
        table,
        td,
        th {
            border: 2px solid black;
            width: 400px;
            border-collapse: collapse;
        }

        thead {
            text-align: left;
        }

        tbody {
            text-align: center;
        }

        tfoot {
            text-align: right;
        }
    </style>
    <header>
        <h2 style="text-align: center;">Atividade prática de tabelas</h2>
    </header>
    <br>
    <br>
    <br>
    <main>
        <h3>Tabela 1</h3>
        <br>
        <br>
        <table>
            <thead>
                <tr>
                    <th>1</th>
                    <th>2</th>
                    <th>3</th>
                </tr>
            </thead>
            <!-- Corpo da tabela -->
            <tbody>
                <tr>
                    <td>4</td>
                    <td>5</td>
                    <td>6</td>
                </tr>
            </tbody>
            <!-- Rodapé da tabela -->
            <tfoot>
                <tr>
                    <td>7</td>
                    <td>8</td>
                    <td>9</td>
                </tr>
            </tfoot>
        </table>
        <br>
        <br>
        <br>
        <header>
            <h3>Tabela 2</h3>
        </header>
        <br>
        <table>
            <tr style="text-align: left;">
                <th>1</th>
                <th>2</th>
                <th>3</th>
            </tr>
            <!-- Corpo da tabela -->
            <tr>
                <td colspan="3">4</td>
            </tr>
            <!-- Rodapé da tabela -->
            <tr style="text-align: left;">
                <td>7</td>
                <td>8</td>
                <td>9</td>
            </tr>
        </table>
        <br>
        <br>
        <br>
        <header>
            <h3>Tabela 3</h3>
        </header>
        <br>
        <table>
            <tr>
                <th>1</th>
                <th>2</th>
                <th rowspan="3">3</th>
            </tr>
            <!-- Corpo da tabela -->
            <tr>
                <td colspan="2">4</td>
            </tr>
            <!-- Rodapé da tabela -->
            <tr>
                <td>5</td>
                <td>6</td>
            </tr>
        </table>
    </main>
</body>

</html>
